<h3>滞在について</h3>
自衛消防隊の指示に従う。
自フロアにとどまり、原則、フロア間の移動をしない。

やむを得ずフロア間を移動する場合は、必ず自衛消防隊と上司に相談すること。

女性については、1ビル7Fの会議室を開放する。
希望者は、必ず自衛消防隊と上司に相談の上、移動すること。

負傷者については、2ビル3Fのコンパルームを開放する。
希望者は、必ず自衛消防隊と上司に相談の上、健康管理室に連絡して移動すること。
